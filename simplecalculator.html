<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="simplecalculator.css" />
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" readonly />

        <div class="buttons">
            <button class="control" data-value="clear">C</button>
            <button class="control" data-value="delete">DEL</button>
            <button class="operator" data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="zero" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equal" data-value="=">=</button>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
